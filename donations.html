<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Mask Donations</title>
<style type="text/css">
</style>
</head>

<body>
	<script language="javascript">
		function validate()
		{
			with(document.forms[0])
			{
				if (f_name.value == "")
				{
					alert("First Name is required");
					return false;
				}
				if (l_name.value == "")
				{
					alert("Last Name is required");
					return false;
				}		
			}		
		}
	</script>
	<h2> Mask Donation Form </h2>
	<form method="get" action="http://localhost:8080" onsubmit="return validate()">
		First Name: <input type="text" name="f_name">
		Last Name:  <input type="text" name="l_name">
		<br/> 
		Number of Masks: <input type="text" name="masks">
		<br/>
		State: <input type="text" name="state">
		<br/>
		Zip Code: <input type="text" name="zip">
		<br/>
		<input type="submit" value="Make Your Donation Available">
	</form>
</body>

</html>
