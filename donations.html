    <script type="text/javascript">
        function validate()
        {
            f_name = document.forms[0].f_name.value;
            l_name = document.forms[0].l_name.value;
            masks = document.forms[0].masks.value;
            state = document.forms[0].state.value;
            zip = document.forms[0].zip.value;
            phone = document.forms[0].phone.value;
 
            with(document.forms[0])
            {
                if (f_name.value == "")
                {
                    alert("First Name is required");
                    document.forms[0].f_name.focus();
                    return false;
                }
                if (l_name.value == "")
                {
                    alert("Last Name is required");
                    document.forms[0].l_name.focus();
                    return false;
                }
                if (masks.value == "")
                {
                    alert("Number of Masks is required");
                    document.forms[0].masks.focus();
                    return false;
                }
                if (state.value == "")
                {
                    alert("State is required");
                    document.forms[0].state.focus();
                    return false;
                }  
                if (state.value == "")
                {
                    alert("State is required");
                    document.forms[0].state.focus();
                    return false;
                }
                if (state.value.length !== 2)
                {
                    alert("Please enter two-letter state abbreviation");
                    document.forms[0].state.focus();
                    return false;
                }
                if(phone.value == ""){
                    alert("Must enter phone number");
                    return false;
                }
                if (phone.value.length !== 10){
                    alert("Must enter valid phone number (10 digits without special characters)");
                    return false;
                }
                if (zip.value == "")
                {
                    alert("Zip Code is required");
                    document.forms[0].zip.focus();
                    return false;
                }
                if (zip.value.length !== 5)
                {
                    alert("Please enter valid Zip Code");
                    document.forms[0].zip.focus();
                    return false;
                }                  
            }
            return true;
        }
 
        function validate2()

                }                  
            }
            return true;
        }
 
    </script>

<!------------------------- floating TOP button ----------------------------->
<button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
<script type="text/javascript">
	
	btn_top = document.getElementById("myBtn");


	window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    btn_top.style.display = "block";
  } else {
    btn_top.style.display = "none";
  }
}


function topFunction() {
  document.body.scrollTop = 0; 
  document.documentElement.scrollTop = 0; 
}
</script>
